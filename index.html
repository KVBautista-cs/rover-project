<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <div id="header-title">CBU HERC CHALLENGE</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }  

        /* ðŸ”¹ Info Box Styling */
        #info-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* ðŸ”¹ Close Button */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="labels">
        <div id="about-label" class="icon-label">About Us</div>
        <div id="description-label" class="icon-label">Meet the Team</div>
        <div id="gallery-label" class="icon-label">Gallery</div>
        <div id="rover-label" class="icon-label">Our Rover</div>

    </div>
    

    <!-- ðŸš€ Load JavaScript -->
    <script src="script.js"></script>

    <script>
        // Function to hide the info box when "Close" is clicked
        function hideInfoBox() {
            document.getElementById("info-box").style.display = "none";
        }
    </script>
</body>
</html>
